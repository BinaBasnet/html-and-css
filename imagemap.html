<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    <h2>Image Map Example</h2>
    <img src="imagemap.jpg" alt="Example Image" usemap="#gth" height="300px" width="350px" >

    <map name="gth">
        <!-- Rectangle Shape -->
        <area shape="rect" coords="74,55,180,130" href="https://www.nationalgeographic.com/animals/mammals/facts/domestic-dog" alt="Rectangle">

        <!-- Circle Shape -->
        <area shape="circle" coords="226,40,55" href="https://en.wikipedia.org/wiki/Tiger" alt="Circle">

        <!-- Polygon Shape -->
        <area shape="poly" coords="206,140,253,121,235,85,202,81," href="https://www.istockphoto.com/photo/flower-arrangement-gm1909717738-554721561?utm_source=pixabay&utm_medium=affiliate&utm_campaign=SRP_image_sponsored&utm_content=https%3A%2F%2Fpixabay.com%2Fimages%2Fsearch%2Fflowers%2F&utm_term=flowers" alt="Polygon">
    </map>
</body>
</html>
